<div id="want_todo_template" class="content_template">
  <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#wantodoModal">
            <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
            新建
        </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default">当前</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-info">历史</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-warning">关闭的</button>
    </div>
  </div>

  <div class="items">

  </div>
    <!-- items eg  start-->
    <div id="want_todo_eg" class="row item_eg" hidden>
      <div class="row">
        <div class="col-xs-8">
          <pre class="item_val" val="title" onclick="view_message($(this))">
          </pre>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-default edit_button">修改</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          难度
          <span class="item_val" val="hard_star">
            <span class="glyphicon glyphicon-star sign" aria-hidden="true" hidden></span>
          </span>
        </div>
        <div class="col-xs-4">
          <span>创建于</span> <span class="item_val" val="create_time"></span>
        </div>
      </div>
    </div>
    <!-- items eg  end  -->
  <!-- Modal -->
  <div class="modal fade" id="wantodoModal" tabindex="-1" role="dialog" aria-labelledby="wantodoModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="wantodoModalLabel">新增事件</h4>
        </div>
        <div class="modal-body">
          <!-- model body start-->

            <div class="form-group">
              <label for="want_todo_title" class="control-label">事件</label>
              <textarea class="form-control" id="want_todo_title"></textarea>
            </div>

            <div class="form-group">
              <label for="want_todo_total_score" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " class="control-label">分值</label>
              <input type="text" class="form-control" id="want_todo_total_score"  placeholder="（最大100）">
            </div>


          <!-- model body end-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</b utton>
          <button id='save_want_todo' type="button" class="btn btn-primary" onclick="save_want_todo()" >保存</button>
        </div>
      </div>
    </div>
  </div>
</div>
