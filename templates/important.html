<div id="important_template" class="content_template">
  <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default">放开的</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-info">历史</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-warning">关闭的</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#importantModal">
        写备忘
        <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <div class="items">

  </div>
  <!-- itemm eg -->
    <div class="row item_eg" hidden>
      <div class="row">
        <div class="col-xs-8">
          <pre class="item_val" val="title"  onclick="view_message($(this))">
          </pre>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-default edit_button">修改</button>
          <button type="button" class="btn btn-default edit_button">完成</button>
        </div>
      </div>
      <div class="row">
          <!-- <div class="col-xs-8"> -->
            <!-- 记住次数   -->
            <!-- <span class="item_val" val="remember_times"></span> -->
          <!-- </div> -->
          <div class="col-xs-12">
            <span>创建于</span> <span class="item_val" val="create_time"></span>
          </div>
      </div>
    </div>
  <!-- items eg  end  -->
  
   <!-- Modal -->
  <div class="modal fade" id="importantModal" tabindex="-1" role="dialog" aria-labelledby="importantModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="importantModalLabel">新增</h4>
        </div>
        <div class="modal-body">
          <!-- model body start-->

            <div class="form-group">
              <label for="important_title" class="control-label">备忘</label>
              <textarea class="form-control" id="important_title"></textarea>
            </div>
            <div class="form-group">
              <label for="important_deadline" class="control-label" size="16" type="text" value="2012-06-15 14:45" readonly >最后期限</label>
              <input type="text" value="" id="important_deadline">
            </div>
          <!-- model body end-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button id='save_important' type="button" class="btn btn-primary" onclick="save_important()">保存</button>
        </div>
      </div>
    </div>
  </div>
 
 </div>
 
 <script type="text/javascript">
    $(function () {
      $('#important_deadline').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        todayBtn: true,
      });
    });
 </script>
