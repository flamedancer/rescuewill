<div id="datetask_template" class="content_template">
  <div class="btn-group btn-group-lg btn-group-justified" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-default">放开的</button>
    </div>
    <!-- <div class="btn-group" role="group"> -->
      <!-- <button type="button" class="btn btn-info">历史</button> -->
    <!-- </div> -->
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-warning">关闭的</button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#datetaskModal">
        新日常任务
        <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <div class="items">

  </div>
  <!-- itemm eg -->
    <div class="row item_eg" hidden>
      <div class="row">
        <div class="col-xs-8">
          <pre class="item_val" val="title"  onclick="view_message($(this))">
          </pre>
        </div>
        <div class="col-xs-4">
          <button type="button" class="btn btn-default edit_button">修改</button>
        </div>
      </div>
      <div class="row">
          <div class="col-xs-8">
            分值  
            <span class="item_val" val="score"></span>
          </div>
          <div class="col-xs-4">
            <span>创建于</span> <span class="item_val" val="create_time"></span>
          </div>
      </div>
    </div>
  <!-- items eg  end  -->
  
   <!-- Modal -->
  <div class="modal fade" id="datetaskModal" tabindex="-1" role="dialog" aria-labelledby="datetaskModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="datetaskModalLabel">新增碎片</h4>
        </div>
        <div class="modal-body">
          <!-- model body start-->

            <div class="form-group">
              <label for="datetask_title" class="control-label">日常任务</label>
              <textarea class="form-control" id="datetask_title"></textarea>
            </div>
            <div class="form-group">
              <label for="datetask_score" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " class="control-label">分值</label>
              <input type="text" class="form-control" id="datetask_score"  placeholder="（最大20）" value="5">
            </div>

          <!-- model body end-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button id='save_datetask' type="button" class="btn btn-primary" onclick="save_datetask()">保存</button>
        </div>
      </div>
    </div>
  </div>

 </div>
